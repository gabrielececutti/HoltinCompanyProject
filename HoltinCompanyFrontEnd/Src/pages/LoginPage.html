<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotel</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 5px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      margin-bottom: 20%;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Holtin Hotels</h1>
    <form action="" method="post" onsubmit="return validateForm()">
      <input type="text" name="username" id="username" placeholder="Username (email)" required><br>
      <span id="username-error" class="error"></span>
      <input type="password" name="password" id="password" placeholder="Password" required><br>
      <span id="password-error" class="error"></span>
      <input type="submit" value="Accedi"><br>
    </form>
    <p>Non hai ancora un account? <a href="NewAccountPage.html">Crea un nuovo account</a></p>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      var usernameRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      var valid = true;

      if (!usernameRegex.test(username)) {
        document.getElementById('username-error').textContent = 'Inserisci un indirizzo email valido';
        valid = false;
      } else {
        document.getElementById('username-error').textContent = '';
      }

      if (password.length < 8) {
        document.getElementById('password-error').textContent = 'La password deve avere almeno 8 caratteri';
        valid = false;
      } else {
        document.getElementById('password-error').textContent = '';
      }

      return valid;
    }
  </script>
</body>
</html>
